<!DOCTYPE html>
<html><head>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Special+Elite' rel='stylesheet' type='text/css'>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

  </head>
  <body>
    <div id="header"><h1>Time Machine Adventure</h1></div>
    <div id="app" data-ng-app="timeMachineAdventure" data-ng-controller="tmControl">
       
      <form id="tmLever">
	
	<input type="range" min="-1" max="1" step="1" data-ng-model="speed" >
	<label>Speed: {{tm.speed}} years/second</label>
      </form>
      <div id="tmView">
	<h1>{{tm.getYear()}}</h1>
      </div>
      <canvas id="wormhole"></canvas>
     
    </div>
    <script type="text/javascript" src="tmAngular.js"></script>
  </body>
</html>
